---
# Set DNS-Servers

- name: Festlegen der DNS-Server
  hosts:
    - all
  serial:
    - 1
  #  strategy: free
  
  tasks:
    - name: Set DNS-Servers for all Ethernet-Adapters
      ansible.windows.win_dns_client:
        adapter_names: 'Ethernet*'
        dns_servers:
          - 192.168.56.132
          - 192.168.34.136
 
