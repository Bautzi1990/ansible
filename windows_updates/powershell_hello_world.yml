---
# Test Powershell

- name: Test Powershell
  hosts:
    - all
  serial:
    - 1
  # strategy: free
  # gather_facts: no

  tasks:
    - name: Run basic PowerShell script
      ansible.windows.win_powershell:
        script: |
          Get-SmbOpenfile
      register: openfiles
      
    - name: Echo Hello World
      ansible.windows.win_powershell:
        script: |
          echo "Hello world"
      when: openfiles.changed
