---
# Delete DNS-Record

- name: Delete one DNS-Record
  hosts:
    - all
  serial:
    - 1
  # strategy: free
  gather_facts: no
  
  tasks:
    - name: PowerShell script
      ansible.windows.win_powershell:
        script: |
          Remove-DnsServerResourceRecord -ZoneName "{{ item.0 }}" -RRType "A" -Name "{{ item.1 }}" -RecordData "{{ DNS_RECORD_IP }}" -Force
      register: dns_change
      with_items:
        - "{{ DNS_RECORD_ZONE }}"
        - "{{ DNS_RECORD_SHORTNAME }}"
